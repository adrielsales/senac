<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arrays com JavaScript</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<h2>Arrays com JavaScript</h2>
			<hr>
		</div>
		<script type="text/javascript">

			var meuArray = ["Maria", 123, "Pedro", 15.55, false];

			meuArray.toString(); //retorna: Maria,123,Pedro,15.55,false
			var juntaArray = meuArray.join(" - "); // resulta em: Maria - 123 - Pedro - 15.55 - false

			meuArray.push("Turma de Progamação Web"); //adiciona um elemento
			meuArray.pop(); // remove e retorna o último elemento
			Array.isArray(meuArray); // retorna true se for tipo Array

			var tamanhoDoArray = meuArray.length; // retorna 5
			var ordenandoArray = meuArray.sort(); // retorna o array ordenado

			var deZeroADez = [];
			for (var i = 10; i > 0; i--) {
				deZeroADez.push(i);
			}

			document.write(deZeroADez.toString());



		</script>
	</body>
</html>
