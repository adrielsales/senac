<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="miniprojeto.css">
  <title>Home - Sistema Programador Web</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="row header-row">
      <div class="col-xs-12 col-sm-12 col-md-3 logo-box">
        <div class="logo">
          <h3 class="text-right">Programador Web</h3>
          <p class="text-right">Senac 2017</p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-9 banner-box">
        <div class="banner">
          <ul class="list-inline pull-right">
            <li><a href="#">Área Adminitrativa | </a></li>
            <li><a href="#"> Webmail | </a></li>
            <li><a href="#"> Contato</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/ header -->

    <!-- Menu -->
    <div class="row menu-row">
      <div class="menu">
        <ul class="list-inline">
          <li><a href="#">Home</a></li>
          <li><a href="#">Cadastrar Usuários</a></li>
          <li><a href="#">Listar Usuários</a></li>
        </ul>
      </div>
    </div>
    <!--/ Menu -->

    <!-- conteudo -->
    <div class="row">
      <div class="col-md-12">
        <form>
          <fieldset>
            <legend>Cadastrar um novo Usuário no Sistema</legend>
            <label>Nome:</label>
            <input type="text" name="nome">
            <br>
            <label>Endereço:</label>
            <input type="text" name="endereco">
            <br>
            <label>Número:</label>
            <input type="text" name="numero">
            <br>
            <label>Sexo:</label>
            <input type="radio" name="masculino"> Masculino
            <input type="radio" name="feminino"> Feminino
            <br>
            <label>Formação:</label>
            <select name="formacao">
              <option value="CP">Ciências da Computação</option>
              <option value="AD">Administração de Empresas</option>
              <option value="RC">Redes de Computadores</option>
              <option value="DR">Direito</option>
            </select>
            <br>
            <label>Observações:</label>
            <textarea name="observações" rows="8" cols="80">
              Digite aqui suas observações...
            </textarea>
            <br>

            <input type="submit" name="Enviar" value="Cadastrar">

          </fieldset>
        </form>
      </div>
    </div>
    <!--/ conteudo -->
  </div> <!--/ container -->

  <!-- conteiner desligado do restante do site -->
  <div class="conteiner-fluid">
    <div class="footer text-center">
      Desenvolvido pela equipe do Curso de Programador Web - Senac 2017
    </div>
  </div>

</body>
</html>
