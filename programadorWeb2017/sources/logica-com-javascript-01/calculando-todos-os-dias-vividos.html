<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lógica 01</title>
    <style media="screen">
      h1 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">

		var idade = parseInt(prompt("Digite a idade: "));
		var meses = parseInt(prompt("Digite os meses: "));
		var dias = parseInt(prompt("Digite os dias: "));
		var resultado = (idade * 365) + (meses * 30) + (dias);

		document.write("<h1>Até hoje, você já viveu " + resultado  +" dias!</h1>");

    </script>

  </body>
</html>
