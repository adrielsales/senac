<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loop While e Do While</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Loop While e Do While</h1>
		<hr>
		<script type="text/javascript">

		function imprime(conteudo){
			document.write("<h3 class='alert alert-warning'>" + conteudo + "</h3>");
		}

		/*Loop crescente de 1 a 10*/
		var contador = 1;
		while (contador <= 10) {
			imprime("Loop incremental de 1 até " + contador);
			contador++;
		}

		/*Loop crescente de 1 a 10*/
		var contador = 10;
		while (contador >= 1) {
			imprime("Loop decremental de 10 até " + contador);
			contador--;
		}

		/*Do while*/
		var contador = 0;
		do {
			imprime("Este é o número " + contador);
			contador++;
		} while (contador < 10);





		</script>
	</div>

</body>
</html>
