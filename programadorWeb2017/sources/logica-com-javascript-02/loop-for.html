<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loop for</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Loop for</h1>
		<hr>
		<script type="text/javascript">

		function imprime(conteudo){
			document.write("<h3 class='alert alert-warning'>" + conteudo + "</h3>");
		}

		/*Loop crescente de 1 a 10*/
		for (var i = 1; i <= 10; i++) {
			imprime("Loop incremental de 1 até " + i);
		}

		/*Loop decrescente de 10 a 1*/
		for (var i = 10; i >= 1; i--) {
			imprime("Loop decremental de 10 até " + i);
		}





		</script>
	</div>

</body>
</html>
