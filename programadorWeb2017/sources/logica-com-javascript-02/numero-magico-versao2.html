<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Número Mágico - V2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<input type="text" name="entrada">
		<button class="btn btn-success">Digite o seu número mágico</button>

		<div id="div-ganhou" class="alert alert-success">
			<h1>
				<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
				Ganhou!!!!!!!!!!!
			</h1>
		</div>

		<div id="div-errou" class="alert alert-danger">
			<h1>
				<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
				Errou!!!!!!!!!!!
			</h1>
		</div>

		<script type="text/javascript">

		document.getElementById("div-ganhou").style.display = "none";
		document.getElementById("div-errou").style.display = "none";

		function mudarEstado(id){
			var valorDoDisplay = document.getElementById(id).style.display;
			if (valorDoDisplay == "none") {
				document.getElementById(id).style.display = "block";
			} else {
				document.getElementById(id).style.display = "none";
			}
		}

		var numero = Math.random() * 3;
		console.log(numero);

		var numeroMagico = Math.round(Math.random() * 3);
		console.log(numeroMagico);
		//var numeroMagico = 5;

		function verifica(){
			var input = document.querySelector("input");
			var numeroDoUsuario = input.value;

			if (numeroMagico == numeroDoUsuario) {
				// alert("Acertou!!! :)");
				document.getElementById("div-ganhou").style.display = "block";
				document.getElementById("div-errou").style.display = "none";
			} else {
				// alert("Errou!! :( ");
				document.getElementById("div-errou").style.display = "block";
				document.getElementById("div-ganhou").style.display = "none";
			}

			input.value = "";
			input.focus();

		}

		var button = document.querySelector("button");
		button.onclick = verifica;

		</script>
	</div>

</body>
</html>
