<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Manipulando Strings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style media="screen">
		.label {
			font-size: 35px;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1 class="text-success">Exercício invertendo a data do usuário</h1>
		<hr>
		<script>
			var dataNoFormatoDDMMAA = prompt("Informe uma data no formato DD/MM/AAAA:");

			var dia = dataNoFormatoDDMMAA.substring(0,2);
			var mes = dataNoFormatoDDMMAA.substring(3,5);
			var ano = dataNoFormatoDDMMAA.substring(6,10);
			// console.log(ano);
			// console.log(mes);
			// console.log(dia);

			document.write("<h3 class='label label-info'>Resultado: " + ano + "/" + mes + "/" + dia + "</h3>");

		</script>
	</div>
</body>
</html>
