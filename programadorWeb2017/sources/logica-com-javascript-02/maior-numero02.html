<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maior número</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
	  <div class="container">
	    <h1>Maior Número</h1>
	    <script type="text/javascript">

	    /*------ Usando while --------*/
	    var repetir = true;
			var maior = Number.NEGATIVE_INFINITY;

			console.log(maior);

	    while (repetir) {
	      var numero = parseInt(prompt("Informe um número:"));

				if(numero > maior ){
					maior = numero;
				}

	      alert("Agora, maior número é " + maior);

	      var continuar = confirm("Continuar usando o programa?");

	      if (!continuar) {
	        repetir = false;
	      }
	    }

	    document.write("<h3 class='alert alert-warning'>Finalizando o programa, tendo " + maior + " como o maior número.");

	    </script>
	  </div>

	</body>
</html>
