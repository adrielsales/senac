<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Manipulando Strings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Manipulando Strings</h1>
		<h2 class="text-success">Texto a ser manipulado: JavaScript</h2>
		<hr>
		<script>
			var exemplo = "JavaScript";

			document.write("<h3>Texto escrito com o método big -> "+ exemplo.big()	+"</h3>");
			document.write("<h3>Texto escrito com o método bold -> "+ exemplo.bold() +"</h3>");
			document.write("<h3>Texto escrito com o método blink -> "+ exemplo.blink() +"</h3>");
			document.write("<h3>Texto escrito com o método italics -> "+ exemplo.italics() +"</h3>");
			document.write("<h3>Texto escrito com o método small -> "+ exemplo.small() +"</h3>");
			document.write("<h3>Texto escrito com o método strike -> "+ exemplo.strike() +"</h3>");
			document.write("<h3>Texto escrito com o método sup -> "+ exemplo.sup() +"</h3>");
			document.write("<h3>Texto escrito com o método sub -> "+ exemplo.sub() +"</h3>");
			document.write("<h3>Texto escrito com o método toLowerCase -> "+ exemplo.toLowerCase() +"</h3>");
			document.write("<h3>Texto escrito com o método toUpperCase -> "+ exemplo.toUpperCase() +"</h3>");
			document.write("<h3> Conteúdo da variável exemplo: "+ exemplo) + "</h3>";
			document.write("<h3> Conteúdo de exemplo.substring(0,4): "+ exemplo.substring(0,4)) + "</h3>";
			document.write("<h3> Conteúdo de exemplo.substring(4): "+ exemplo.substring(4)) + "</h3>";
			document.write("<h3> Conteúdo de exemplo.substring(4,2) : "+ exemplo.substring(4,2)) + "</h3>";
			document.write("<h3> Conteúdo de exemplo.substring(4,6) : "+ exemplo.substring(4,6)) + "</h3>";
		</script>
	</div>
</body>
</html>
